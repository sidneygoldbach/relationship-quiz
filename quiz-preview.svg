<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f0f2f5"/>
  
  <!-- Card background -->
  <rect x="150" y="115" width="900" height="400" rx="20" ry="20" fill="#ffffff" stroke="#dddfe2" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="200" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1877f2">Relationship Personality Quiz</text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="28" text-anchor="middle" fill="#1c1e21">Discover your relationship style and get personalized advice</text>
  
  <!-- Icons representing different personality types -->
  <g transform="translate(250, 350)">
    <!-- Communication icon -->
    <circle cx="0" cy="0" r="40" fill="#e7f3ff" stroke="#1877f2" stroke-width="2"/>
    <path d="M-15,-5 L-15,5 L0,15 L15,5 L15,-5 L0,-15 Z" fill="#1877f2"/>
  </g>
  
  <g transform="translate(400, 350)">
    <!-- Heart icon -->
    <circle cx="0" cy="0" r="40" fill="#e7f3ff" stroke="#1877f2" stroke-width="2"/>
    <path d="M0,15 C-20,-10 -40,5 -20,20 C-10,30 0,25 0,15 C0,25 10,30 20,20 C40,5 20,-10 0,15" fill="#1877f2"/>
  </g>
  
  <g transform="translate(550, 350)">
    <!-- Balance icon -->
    <circle cx="0" cy="0" r="40" fill="#e7f3ff" stroke="#1877f2" stroke-width="2"/>
    <path d="M-20,10 L20,10 M-20,10 L-20,-10 M20,10 L20,-10 M-25,-10 L-15,-10 M15,-10 L25,-10 M0,-10 L0,-25" fill="none" stroke="#1877f2" stroke-width="3"/>
  </g>
  
  <g transform="translate(700, 350)">
    <!-- Independence icon -->
    <circle cx="0" cy="0" r="40" fill="#e7f3ff" stroke="#1877f2" stroke-width="2"/>
    <path d="M-10,-10 L10,10 M-10,10 L10,-10" fill="none" stroke="#1877f2" stroke-width="3"/>
  </g>
  
  <g transform="translate(850, 350)">
    <!-- Trust icon -->
    <circle cx="0" cy="0" r="40" fill="#e7f3ff" stroke="#1877f2" stroke-width="2"/>
    <path d="M-10,0 L-5,10 L10,-10" fill="none" stroke="#1877f2" stroke-width="3"/>
  </g>
  
  <!-- Call to action -->
  <rect x="400" y="430" width="400" height="60" rx="10" ry="10" fill="#1877f2"/>
  <text x="600" y="470" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Take the Quiz Now</text>
</svg>